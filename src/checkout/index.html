<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/checkout.js" type="module"></script>
    
  </head>

  <body>
    <header id="header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form id="checkoutForm" name="checkout">
          <div class="form-section">
            <h2>Customer Info</h2>

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
          </div>

          <div class="form-section">
            <h2>Address</h2>

            <label for="street">Street Address</label>
            <input type="text" name="street" id="street" required>

            <label for="city">City</label>
            <input type="text" name="city" id="city" required>

            <label for="state">State</label>
            <input type="text" name="state" id="state" required>

            <label for="zip">Zip Code</label>
            <input type="text" name="zip" id="zip" required>
          </div>

          <div class="form-section">
            <h2>Payment Info</h2>

            <label for="cardNumber">Credit Card Number</label>
            <input type="text" name="cardNumber" id="cardNumber" required>

            <label for="expiration">Expiration Date</label>
            <input type="text" name="expiration" id="expiration" placeholder="MM/YY" required>

            <label for="code">Security Code</label>
            <input type="text" id="code" name="code" required>
          </div>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <div class="order__summary">
              <div>Items</div>
              <div id="num-items"></div>

              <div>Subtotal</div>
              <div id="cartTotal"></div>

              <div>Tax</div>
              <div id="tax"></div>

              <div>Shipping</div>
              <div id="shipping"></div>

              <div>Total</div>
              <div id="orderTotal"></div>
            </div>
          </fieldset>

          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>


      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
