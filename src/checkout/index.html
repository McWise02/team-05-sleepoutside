<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/checkout.js" type="module"></script>
    
  </head>

  <body>
    <header id="header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form id="checkoutForm">
        <div class="form-section">
          <h2>Customer Info</h2>
          <label for="fname">First Name <input type="text" name="fname"  id="fname" required></label>
          <label for="lname">Last Name <input type="text" name="lname"  id="lname" required></label>
        </div>

        <div class="form-section">
          <h2>Address</h2>
          <label for="street">Street Address <input type="text" name="street" id="street" required></label>
          <label for="city">City <input type="text" name="city" id="city" required></label>
          <label for="state">State <input type="text" name="state" id="state" required></label>
          <label for="zip">Zip Code <input type="text" name="zip" id='zip' required></label>
        </div>

        <div class="form-section">
          <h2>Payment Info</h2>
          <label for="cardNumber">Credit Card Number <input type="text" name="cardNumber" id="cardNumber" required></label>
          <label for="expiration">Expiration Date <input type="text" name="expiration" id="expiration" placeholder="MM/YY" required></label>
          <label for="code">Security Code <input type="text" id="code" name="code" required></label>
        </div>

        <button type="submit">Checkout</button>
      </form>

       <fieldset class="checkout-summary">
          <legend>Order Summary</legend>

          <div class="order__summary">
            <div>Items</div>
            <div id="num-items"></div>
            <div>Subtotal</div>
            <div id="cartTotal"></div>
            <div>Tax</div>
            <div id="tax"></div>
            <div>Shipping</div>
            <div id="shipping"></div>
            <div>Total</div>
            <div id="orderTotal"></div>
          </div>
        </fieldset>
      <button type="submit" id="checkoutSubmit">Checkout</button>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
